version: '{build}'
image:
 - Visual Studio 2019
 - Visual Studio 2017
 - Visual Studio 2015
 - Visual Studio 2013
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile(
          'http://www.us.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.zip',
          'C:\maven-bin.zip'
        )
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
  - cmd: SET PATH=C:\maven\apache-maven-3.3.9\bin;%JAVA_HOME%\bin;%PATH%
  - cmd: SET MAVEN_OPTS=-Xmx1024m
  - cmd: SET JAVA_OPTS=-XX:+UseG1GC -Xmx1024m
  - cmd: SET JAVA_HOME=C:\Program Files\Java\jdk11
build_script:
  - mvn clean package --batch-mode -DskipTests
test_script:
  - mvn test verify --batch-mode
after_test:
 - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
 - pip install codecov
 - codecov -f "jacoco-report-aggregate/target/site/jacoco-aggregate/jacoco.xml"
cache:
  - C:\maven\
  - C:\Users\appveyor\.m2
